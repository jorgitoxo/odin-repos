<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <ul>
          <li>
            <label for="userid">UserID<input type="text" id="userid" name="userid"></input></label>
          </li>
          <li>
            <label for="password">Password<input type="password" id="password" name="password"></input></label>
          </li>
          <li>
            <button type="submit">Log in</button>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>

</html>
