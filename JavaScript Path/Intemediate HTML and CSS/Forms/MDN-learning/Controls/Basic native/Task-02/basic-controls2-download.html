<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie"><input type="radio" id="pinkie" name="pony" checked>Pinkie Pie</input></label>
          </li>

          <li>
            <label for="rainbow"><input type="radio" id="rainbow" name="pony">Rainbow Dash</input></label>
          </li>

          <li>
            <label for="twilight"><input type="radio" id="twilight" name="pony">Twilight Sparkle</input></label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="beef"><input type="checkbox" id="beef" name="hotdog">Beef</input></label>
  
          </li>
          <li>
            <label for="chicken"><input type="checkbox" id="chicken" name="hotdog">Chicken</input></label>
  
          </li>
          <li>
            <label for="vegan"><input type="checkbox" id="vegan" name="hotdog">Vegan</input></label>

          </li>
          <li>
            <label for="onions"><input type="checkbox" id="onions" name="hotdog">Onions</input></label>

          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
