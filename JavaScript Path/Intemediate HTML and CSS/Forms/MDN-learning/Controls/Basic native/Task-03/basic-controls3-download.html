<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
        <fieldset>
          <ul>
            <li>
              <label for="gallery-img">Choose gallery images to upload<input type="file" id="gallery-img" name="gallery-img" multiple accept=".PNG, .JPG"></input></label>
            </li>
          </ul>
          
          <button>Submit</button>
        </fieldset>
    </form>
  </body>

</html>
