<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Other controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <ul>
          <li>
            <label for="food">Pick your favorite food:</label>
            <select name="food" id="food">
              <optgroup label="Mains">
                <option>Salad</option>
                <option>Curry</option>
                <option>Pizza</option>
                <option>Fajitas</option>
              </optgroup>
              <optgroup label="Snacks">
                <option selected>Biscuits</option>
                <option>Crisps</option>
                <option>Fruit</option>
                <option>Breadsticks</option>
              </optgroup>
            </select>
          </li>
          <li>
            <button>Submit choice</button>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>

</html>
