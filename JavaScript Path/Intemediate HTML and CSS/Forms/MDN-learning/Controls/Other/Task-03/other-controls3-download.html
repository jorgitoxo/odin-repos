<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Other controls: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="food">Enter your favorite food:</label>
          <input type="text" name="food" id="food" list="foods">
          <datalist id="foods">
            <option>Salad</option>
            <option>Curry</option>
            <option>Pizza</option>
            <option>Fajitas</option>
            <option>Biscuits</option>
            <option>Crisps</option>
            <option>Fruit</option>
            <option>Breadsticks</option>
          </datalist>
        </li>
        <li>
          <button>Submit choice</button>
        </li>
      </ul>
    </form>
  </body>

</html>

<!--
- Create a basic text input that is semantically associated with the provided label.
- Put the food choices into a list that can be associated with a form input.
- Associate the list with your text input, so that when you type characters,
any of the list options that match the character sequence are given
in a dropdown list as autocomplete suggestions.
-->
